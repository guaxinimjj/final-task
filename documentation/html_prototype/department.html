<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Department</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="departments.html">Departments</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-sm ">
  <h2> Department name: Name </h2>
   <div class="container mb-2">
       <div class="row">
           <div class="col"><p>Start</p></div>
           <div class="col-4"><input type="date" class="form-control" id="date-start" name="date" placeholder="Дата" required>
           </div>
           <div class="col"><p>End</p></div>
           <div class="col-4"><input type="date" class="form-control" id="date-end" name="date" placeholder="Дата" required>
           </div>
           <div class="col-2">
                <button type="button" class="btn btn-dark btn-sm">Search</button>
           </div>
       </div>
   </div>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Employee name</th>
      <th scope="col">Salary</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>5000</td>
      <td><a class="btn btn-link" href="employee.html" role="button">Link to Edit</a></td>
      <td><button type="button" class="btn btn-danger btn-sm">Delete</button></td>
    </tr>
  </tbody>
</table>
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Add Employee</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">

        <h3 class="modal-title">Add Employee</h3>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mt-3" placeholder="Employee's name" >
          <input type="date" class="form-control mt-3" id="date-birth" name="date" placeholder="Дата" required>
          <input type="text" class="form-control mt-3" placeholder="Salary" >
          <button class="btn btn-outline-secondary mt-3" type="button">Add</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
